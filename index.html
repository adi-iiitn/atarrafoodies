<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atarra Foods Loader</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff8f0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader {
      text-align: center;
    }

    .burger {
      width: 120px;
      animation: bounce 1s infinite;
    }

    .title {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
      color: #d35400;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <img src="https://cdn-icons-png.flaticon.com/128/737/737967.png" alt="Burger" class="burger" />
    <h1 class="title">Atarra Foods</h1>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "https://atarrafoodss.vercel.app";
    }, 3000);
  </script>
</body>
</html>
